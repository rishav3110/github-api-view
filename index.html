<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="heading">
        GITHUB USER PROFILE VIEWER
    </div>
    <form action="" class="form" onsubmit="return formSubmit()">
        <input type="text" id="search" autofocus placeholder="Search Github Profile" required />
    </form>
    <main id="main">
        <div class="card">
            <div id="imgbox">
                <img src="" alt="" class="avatar" id="avatar">
            </div>
            <div class="userinfo">
                <h2 id="new">Username:</h2>
                <h2 id="username"></h2>
                <h3 id="new">Name:</h3>
                <h3 id="name"></h3>
                <h3 id="new">Bio:</h3>
                <p id="bio"></p>
                <div class="info">
                    <div id="new">
                        Location
                    </div>
                        <div id="location"></div>
                        <div id="new">Followers</div>
                        <div id="followers"></div>
                        <div id="new">Following</div>
                        <div id="following"></div>
                
                </div>
            </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
